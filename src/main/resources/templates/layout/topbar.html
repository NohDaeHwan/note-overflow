<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>TopBar</title>
</head>
<body>

    <!-- Topbar -->
    <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

        <!-- Sidebar Toggle (Topbar) -->
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Search -->
        <form action="#" class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100">
            <div class="input-group">
                <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                       aria-label="Search" aria-describedby="basic-addon2" name="query" value="내용을 입력해주세요~" />
                <div class="input-group-append">
                    <button class="btn btn-dark" type="submit">
                        <i class="fas fa-search fa-sm"></i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown no-arrow mx-1 pr-20">
                <a class="nav-link" href="/login">
                    <strong>Login</strong>
                </a>
            </li>
            <div class="topbar-divider d-none d-sm-block"></div>
            <li class="nav-item no-arrow">
                <a class="nav-link" href="/join">
                    <strong>Sign UP</strong>
                </a>
            </li>
        </ul>
    </nav>
    <!-- End of Topbar -->

</body>
</html>
