<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Note Overflow</title>
    <!-- Favicon-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/keyword.css" rel="stylesheet">
    <link href="/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet"/>
</head>
<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul id="header-sidebar">
            SideBar 부분
            <br/>
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav id="header-topbar">
                    TopBar 부분
                    <br/>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container rounded bg-white mt-5 mb-5">
                    <form action="/user_edit_request" method="post" enctype="multipart/form-data" onsubmit="return validate();">
                        <div class="row">
                            <div class="col-md-4 border-right">
                                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                                    <img class="rounded-circle mt-5" style="width: 200px; height: 200px; opacity: 50%;" th:src="${noteUser.userImage}">
                                    <span class="mt-5 text-center">
                                        <input class="form-control" type="file" id="image" name="image" accept="image/png, image/jpeg">
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="p-3 py-5">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h4 class="text-right">Profile Settings</h4>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-md-12">
                                            <label class="labels" for="userEmail">이메일</label>
                                            <input type="text" id="userEmail" name="userEmail" class="form-control" th:value="${noteUser.userEmail}" readonly>
                                        </div>
                                        <!--<div class="col-md-12">
                                            <label class="labels" for="oldPassword">현재 비밀번호</label>
                                            <input type="text" id="oldPassword" name="oldPassword" class="form-control">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels" for="newPassword">새로운 비밀번호</label>
                                            <input type="text" id="newPassword" name="newPassword" class="form-control">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels" for="newPasswordCheck">새로운 비밀번호 확인</label>
                                            <input type="text" id="newPasswordCheck" name="newPasswordCheck" class="form-control">
                                        </div>-->
                                        <div class="col-md-12">
                                            <label class="labels" for="userPhone">핸드폰번호</label>
                                            <input type="text" id="userPhone" name="userPhone" class="form-control" th:value="${noteUser.userPhone}">
                                        </div>
                                        <div class="col-md-12">
                                            <label class="labels" for="nickname">닉네임</label>
                                            <input type="text" id="nickname" name="nickname" class="form-control" th:value="${noteUser.nickname}">
                                        </div>
                                    </div>
                                    <div class="mt-5 text-center">
                                        <button class="btn btn-warning profile-button" type="submit">프로필 수정</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Footer -->
            <footer id="footer">
                <br/>
                Footer 부분
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div id="logoutModal">
        <!-- 로그아웃 모델 -->
    </div>

    <script src="https://kit.fontawesome.com/84c60fd987.js" crossorigin="anonymous"></script>

    <!-- Bootstrap core JavaScript-->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <!-- Core plugin JavaScript-->
    <script src="/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="/vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="/js/demo/chart-area-demo.js"></script>
    <script src="/js/demo/chart-pie-demo.js"></script>
    <script src="/js/custom/note.js"></script>
    <script src="/js/custom/user-follow.js"></script>
    <script src="/js/custom/user-edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script>
        $('.summernote').summernote({
            placeholder: 'Content Here',
            tabsize: 2,
            height: 400,
            maxHeight: 1200,
            minHeight: 400,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['table', ['table']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['help']]
            ]
        });
    </script>

</body>
</html>
